<h3>Bienvenido registrate</h3>

<form [formGroup]="registroForm">
  <div>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" formControlName="nombre"/>
  </div>
  <div>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" formControlName="apellido"/>
  </div>
  <div>
    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" formControlName="edad"/>
  </div>
  <button type="button" (click)="handleSave()">Guardar</button>
</form>
